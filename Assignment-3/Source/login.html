<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <link href="css/bootstrap.min.css"  rel="stylesheet" type="text/css">
    <link href="css/style.css"  rel="stylesheet" type="text/css">
    <script src="js/googleLogin.js"></script>

    <style type="text/css">
        .vertical-offset-100{
            padding-top:100px;
        }

    </style>
</head>
<body>
<div  class="col-lg-6" style=" width: 680px; left: 470px; top: 120px">
    <div class="page-header">
        <h1 class="logo">Cinema <small>Home Theater Web Service!</small></h1>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">

            <div class="row">

                <div class="col-md-5" >

                    <img src="img/cinema.jpg" class="img-circle center-block" alt="Cinque Terre" width="120px" height="120px">

                </div>

                <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
                    <form class="form-horizontal">
                        <fieldset>

                            <input name="textinput" type="text" placeholder="Enter User Name" class="form-control input-md">
                            <br>
                            <input name="textinput" type="text" placeholder="Enter Password" class="form-control input-md">
                            <div class="spacing"><a href="#"><small> Forgot Password?</small></a><br/></div>
                            <div id="gSignInWrapper">
                                <div id="customBtn" class="btn btn-info btn-sm pull-right">
                                    <span class="icon"></span>
                                    <span class="buttonText"> Sign in with Googel</span>
                                </div>
                            </div>
                            <div id="name"></div>

                        </fieldset>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
<script>startApp();</script>
</body>
</html>
