<body  background="bg2.jpg">

<div class="container">
    <h1> Registration Page </h1>
        <form ng-controller="postserviceCtrl">
            <div class="form-group">
                <label for="usr">First Name:</label>
                <input type="text" ng-model="fname"class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Last Name:</label>
                <input type="text" ng-model="lname" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="usr1">Email:</label>
                <input type="text" ng-model="email"class="form-control" id="usr1">
            </div>
            <div class="form-group">
                <label for="pwd1">Password:</label>
                <input type="password" ng-model="password" class="form-control" id="pwd1">
            </div>
            <div class="form-group">
                <label for="pwd2">Address:</label>
                <input type="text" ng-model="adress" class="form-control" id="pwd2">
            </div>
            <div class="form-group">
                <label for="pwd3">Phone:</label>
                <input type="text" ng-model="phone" class="form-control" id="pwd3">
            </div>

            <button type="button" class="btn btn-default" data-dismiss="modal">Login</button>
            <button type="button" class="btn btn-primary" ng-click="postdata(fname, lname, email,password,adress,phone)">register</button>
        </form>

</div>
